name: Check Cloudflare Tunnel

on:
  schedule:
    - cron: "*/5 * * * *"   # Kiểm tra mỗi 5 phút
  workflow_dispatch:         # Cho phép chạy thủ công

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check Tunnel Status
        id: check
        run: |
          # Lấy thông tin tunnel từ Cloudflare API
          RESPONSE=$(curl -s -H "Authorization: Bearer $CF_TOKEN" \
          "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/cfd_tunnels/$TUNNEL_ID")
          
          # Lấy status
          STATUS=$(echo "$RESPONSE" | jq -r '.result.status')
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Send email if DOWN
        if: ${{ steps.check.outputs.status != 'healthy' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "⚠️ Cloudflare Tunnel DOWN"
          to: ${{ secrets.EMAIL_TO }}
          from: "CloudMonitor <${{ secrets.EMAIL_USER }}>"

          body: |
            Cloudflare Tunnel đang DOWN hoặc không ở trạng thái healthy.
            ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
            TUNNEL_ID: ${{ secrets.TUNNEL_ID }}

      - name: Log status
        run: echo "Tunnel status: ${{ steps.check.outputs.status }}"
